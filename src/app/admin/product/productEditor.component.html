<div class="bg-primary p-3 text-white" [class.bg-warning]="editing" [class.text-dark]="editing">
    {{editing ? "Edit" : "Create"}} Product
</div>

<form novalidate #form="ngForm" (ngSubmit)="saveProduct(form)">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control"  name="name" [(ngModel)]="product.name">
    </div>

    <div class="form-group">
        <label>Category</label>
        <input class="form-control"  name="category" [(ngModel)] = "product.category">
    </div>

    <div class="form-group">
        <label>Price</label>
            <input class="form-control"  name="price" [(ngModel)]="product.price">
    </div>

    <button class="btn btn-sm btn-primary m-2" type="submit">{{editing ? "Edit" : "Create"}}</button>
    <button class="btn btn-sm btn-secondary" routerLink="/admin/main/productTable">Cancel</button>

</form>
