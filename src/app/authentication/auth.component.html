<div class="container-fluid">

    <div class="row">
        <div class="col bg-dark text-white">SPORTS STORE</div>
    </div>

    <div class="row">
        <div *ngIf="errorMsg != null" class="text-danger">{{errorMsg}}</div>
    </div>

    <form #form="ngForm" novalidate (ngSubmit)="authenticate(form)">
        <div class="form-group">
            <label>Username</label>
             <input tabindex = "0" class="form-control" name="username" [(ngModel)]="username" required />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password" [(ngModel)]="password" required/>
        </div>

        <div class="text-center">
            <button class="btn btn-primary m-1" type="submit">Login</button>
          </div>
    </form>

</div>
